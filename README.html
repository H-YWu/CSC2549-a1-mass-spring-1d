<!doctype html>
<html>
<head>
  <title>Instant Markdown</title>
  <style>
      .markdown-body {
          box-sizing: border-box;
          min-width: 200px;
          max-width: 980px;
          margin: 0 auto;
          padding: 45px;
      }
    </style>
<link rel="stylesheet" href="github-markdown.css">
<link rel="stylesheet" href="github-highlight.css">
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
<script>
      var socket = io();
      socket.on('markdown', function (msg) {
        document.getElementById("markdown").innerHTML = msg;
        var cursor = document.getElementById("instant-markdown-cursor");
        if (cursor) {
          cursor.scrollIntoView();
        }

        MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
      });
      socket.on('disconnect', function() {
        window.close();
      })
    </script>
</head>

<body>
  <article id="markdown" class="markdown-body">
  </article>
</body>

</html>
